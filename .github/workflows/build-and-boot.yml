name: Build and boot
on:
  push:
    branches: [ "develop" ]
    tags:
      - "v*.*.*"
jobs:
  build-and-boot:
    runs-on: ubuntu-latest
    container: 
      image: deserializeme/pxeless:latest
      options: -v ${{ github.workspace }}:/data
    steps:
      - uses: actions/checkout@v3
      - name: Build Iso
        run: |
          /app/image-create.sh -a -k -u /data/user-data.basic -n jammy
        
      - name: install qemu and boot iso
        run: |
          apt-get update && apt-get install -y qemu-kvm \
          bridge-utils \
          virtinst \
          ovmf \
          qemu-utils \
          cloud-image-utils \
          whois \
          guestfs-tools && \
          qemu-img create -f qcow2 hdd.img 4G && \
          qemu-system-x86_64 \
          -m 1G \
          -cdrom ubuntu-autoinstall.iso \
          -object iothread,id=io1 \
          -device virtio-blk-pci,drive=disk0,iothread=io1 \
          -drive if=none,id=disk0,cache=none,format=qcow2,aio=threads,file=hdd.img \
          -netdev user,id=network0,hostfwd=tcp::1234-:22 \
          -device virtio-net-pci,netdev=network0 \
          -nographic \
          -append "root=/dev/sda console=ttyS0" \
          -kernel vmlinuz \
          -bios /usr/share/ovmf/OVMF.fd \
          -usbdevice tablet
          
          
      - name: version
        run: echo "::set-output name=version::${{ github.ref_name }}"
        id: version
    
      - name: release
        uses: actions/create-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          
      - name: upload linux artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ubuntu-autoinstall.iso
          
